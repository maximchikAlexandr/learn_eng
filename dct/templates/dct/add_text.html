{% extends 'dct/base.html' %}

{% block content %}
{{ super() }}


<main class="form-signin w-100 m-auto">
  <form action="add_text" method="POST">

    <h1 class="h3 mb-3 fw-normal">{{ title }}</h1>
    <!-- Flashed messages -->

    {% for cat, msg in get_flashed_messages(True) %}
    <div class="row bg-{{cat}} bg-opacity-50 border border-{{cat}} text-white">
      <div class="flash">{{msg}}</div>
    </div>
    {% endfor %}

    <div class="form-floating">
      <input name="title" type="text" class="form-control" id="floatingInput" placeholder="">
      <label for="floatingInput">Title</label>
    </div>

    <div class="form-floating">
      <input name="text" type="text" class="form-control" id="floatingInput" placeholder="">
      <label for="floatingInput">Text</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>

  </form>
</main>


{% endblock %}
