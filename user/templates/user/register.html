{% extends 'user/base_user.html' %}

{% block content %}
{{ super() }}


<main class="form-signin w-100 m-auto">
  <form action="login" method="POST">

    <h1 class="h3 mb-3 fw-normal">Please login</h1>
    <!-- Flashed messages -->

    {% for cat, msg in get_flashed_messages(True) %}
    <div class="row bg-{{cat}} bg-opacity-50 border border-{{cat}} text-white">
      <div class="flash">{{msg}}</div>
    </div>
    {% endfor %}

    <div class="form-floating">
      <input name="name" type="text" class="form-control" id="floatingInput" placeholder="name">
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating">
      <input name="psw" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingInput">Password</label>
    </div>


    <div class="form-floating">
      <input name="psw2" type="password" class="form-control" id="floatingPassword" placeholder="Retype password">
      <label for="floatingPassword">Retype password</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>

  </form>
</main>


{% endblock %}
